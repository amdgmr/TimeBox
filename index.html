<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timebox</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Josefin+Sans:wght@400;700&family=Syne:wght@400;700;800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <img src="./img/logo (1).svg" alt="Logo Timebox">

        <nav>
            <a href="">Sobre</a>
            <a href="">Planos</a>
            <a href="">Suporte</a>
            <button type="button">Acessar comunidade</button>
        </nav>
    </header>

    <main class="container">
        <div class="text-area">

            <h1>O timer inteligente que você precisa</h1>
            <p>Aumente a sua produtividade em até 80%
            <br>   É simples e fácil de usar</p>

            <div class="d-flex">
                <div class="app-store-badger">
                  <img src="./img/app-store-badge.svg" alt="imagem apple store">


                  <div class="rating">
                     <span>4.5</span>
                      <img src="./img/star.svg" alt="">
                      <img src="./img/star.svg" alt="">
                      <img src="./img/star.svg" alt="">
                      <img src="./img/star.svg" alt="">
                      <img src="./img/star.svg" alt="">
                   </div>

                </div>
               <button type="button" class="button-cta">
                  <span class="text">Baixar App</span>
                  <img class="icon"  src="./img/arrow-right-down.svg" alt="Imagem seta">
               </button>
            </div>

        </div>

        <div class="ilustration-area">
            <div class="backgroup-element"></div>
            <div class="iphone">
                <video src="./img/app-video.mp4" autoplay loop></video>
                <img class="frame" src="./img/frame-iphone (1).webp" alt="">
            </div>
            
        </div>


       

    </main>
    
</body>
</html>
